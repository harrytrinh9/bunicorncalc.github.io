<body>
  <div class="container-fluid">
    <div class='justify-content-center mb-3 mt-3'>
      <img src="assets/logo.png" alt="logo" height="90px">
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
      <div class="col">
        <div class="card">
          <h5 class="card-header">
            <img id='imgTrainerElement' alt="" class="ml-2"> 
            Trainer
        </h5>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="txtTrainerElement">Element</label>
                  <select id='txtTrainerElement' class="form-select" title="Select trainer element">
                    <option value="">--</option>
                    <option value="STR">Fire</option>
                    <option value="DEX">Earth</option>
                    <option value="CHA">Air</option>
                    <option value="INT">Water</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
               <div class="mb-3">
                <label for="txtTrainerLevel">Trainer level</label>
                <input type="text" class="form-control" id="txtTrainerLevel" placeholder="0">
              </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                 <label for="txtTrainerPower">Trainer power</label>
                 <input type="text" class="form-control" id="txtTrainerPower" placeholder="0">
               </div>
               </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <h5 class="card-header">
            <img id='imgBunicornElement' alt="" class="ml-2"> 
            Bunicorn
        </h5>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="txtBunicornElement">
                      Element
                  </label>
                  <select id='txtBunicornElement' class="form-select" title="Select bunicorn element">
                    <option value="">--</option>
                    <option value="STR">Fire</option>
                    <option value="DEX">Earth</option>
                    <option value="CHA">Air</option>
                    <option value="INT">Water</option>
                  </select>
                </div>
              </div>
            </div>
            <!--LB-->
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <div class="mb-3">
                  <label for="txtAttribute1">Attribute 1</label>
                  <select id='txtAttribute1' class="form-select">
                    <option value="">--</option>
                    <option value="STR">STR</option>
                    <option value="DEX">DEX</option>
                    <option value="CHA">CHA</option>
                    <option value="INT">INT</option>
                    <option value="PWR">PWR</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="mb-3">
                  <label for="">Value</label>
                  <input type="text" id='txtAttribute1Val' class="form-control" placeholder="0">
                </div>
              </div>
            </div>
            <!--4B-->
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <div class="mb-3">
                  <label for="txtTrainerLevel">Attribute 2</label>
                  <select id='txtAttribute2' class="form-select">
                    <option value="">--</option>
                    <option value="STR">STR</option>
                    <option value="DEX">DEX</option>
                    <option value="CHA">CHA</option>
                    <option value="INT">INT</option>
                    <option value="PWR">PWR</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="mb-3">
                  <label for="">Value</label>
                  <input type="text" id='txtAttribute2Val' class="form-control" placeholder="0">
                </div>
              </div>
            </div>
            <!--5B-->
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <div class="mb-3">
                  <label for="txtTrainerLevel">Attribute 3</label>
                  <select id='txtAttribute3' class="form-select">
                    <option value="">--</option>
                    <option value="STR">STR</option>
                    <option value="DEX">DEX</option>
                    <option value="CHA">CHA</option>
                    <option value="INT">INT</option>
                    <option value="PWR">PWR</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="mb-3">
                  <label for="">Value</label>
                  <input type="text" id='txtAttribute3Val' class="form-control" placeholder="0">
                </div>
              </div>
            </div>
            <!--Bonus power-->
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="">Bonus power</label>
                  <input type="text" id='txtBonusPower' class="form-control" placeholder="0">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <h5 class="card-header">
            <img id='imgEnemyElement' alt="" class="ml-2"> 
            Enemy
          </h5>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="mb-3">
                  <label for="txtEnemyElement">Element</label>
                  <select id='txtEnemyElement' class="form-select">
                    <option value="">--</option>
                    <option value="STR">Fire</option>
                    <option value="DEX">Earth</option>
                    <option value="CHA">Air</option>
                    <option value="INT">Water</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="mb-3">
                  <label for="">Enemy power</label>
                  <input type="text" id='txtEnemyPower' class="form-control" placeholder="0">
                </div>
              </div>
            </div>
            <!-- <div class="row">
                <h6 id='lbEnemyPwrRange' class="text-danger"></p>
            </div> -->
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <h5 class="card-header">Result</h5>
          <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <button type="button" id='btnCalc' class="btn btn-success">
                      <i class="bi-calculator"></i>
                      Calculate</button>
                </div>
            </div>
            <div class="row">
              <div class="col-md-12 m-2">
                <h6 id='lbEnemyPwrRange'></h6>
                <h6 id='lbResult'></h6>
                <h4 id='lbWinRate'></h5>
            </div>
            </div>
            <div class="row">
                <img src="assets/elements.png" alt="" height="50px" width="500px"> 
            </div>
          </div>
        </div>
      </div>
